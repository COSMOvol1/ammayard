<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMMA Marine Engineering Boat Yard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .header {
            text-align: center;
        }

        .services, .contact {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .service-box, .licensed-box, .contact-box, .address-box {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AMMA Marine Engineering Boat Yard</h1>
            <p>Since 1990</p>
        </div>

        <div class="services">
            <div class="service-box">
                <h2>Services</h2>
                <ul>
                    <li>Boat metal works</li>
                    <li>Welding</li>
                    <li>Gas cutting</li>
                    <li>Lathe work</li>
                    <li>Fabrication</li>
                </ul>
            </div>
            <div class="licensed-box">
                <h2>Licensed Boat Yard</h2>
            </div>
        </div>

        <div class="contact">
            <div class="contact-box">
                <h2>Contact Details</h2>
                <p>Mob: +91 6238195031</p>
                <p>Email: <a href="mailto:ammaboatyard@gmail.com">ammaboatyard@gmail.com</a></p>
            </div>
            <div class="address-box">
                <h2>Address</h2>
                <p>Pallipuram, Palliport P.O, 683515, Ernakulam, Kerala</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
